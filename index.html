<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover" />

    <!-- Primary SEO -->
    <title>ANILEGEON | Premium Anime Streaming & Watch Party</title>
    <meta name="description" content="Watch anime together with friends in real-time. Stream thousands of anime series in HD quality with Anilegeon. Premium Watch Party, synced playback, and live chat." />
    <meta name="keywords" content="anime, streaming, watch party, anime online, HD anime, anime subtitles, anime community, watch together, anilegeon" />
    <meta name="author" content="Anilegeon" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://anilegeon.com/" />
    <!-- Performance: Preconnect & DNS-Prefetch -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="dns-prefetch" href="https://api.dicebear.com" />

    <!-- Theme & PWA -->
    <meta name="theme-color" content="#7c3aed" />
    <meta name="color-scheme" content="dark" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Anilegeon" />
    <meta name="application-name" content="Anilegeon" />
    <meta name="msapplication-TileColor" content="#0a0a0f" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://anilegeon.com/" />
    <meta property="og:title" content="ANILEGEON | Premium Anime Streaming" />
    <meta property="og:description" content="Watch anime together with friends. HD streaming, Watch Party, synced playback, live chat." />
    <meta property="og:image" content="https://anilegeon.com/og-image.png" />
    <meta property="og:site_name" content="Anilegeon" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ANILEGEON | Premium Anime Streaming" />
    <meta name="twitter:description" content="Watch anime together with friends. HD streaming, Watch Party, synced playback, live chat." />
    <meta name="twitter:image" content="https://anilegeon.com/og-image.png" />

    <!-- Icons & Manifest -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Fonts (swap for performance) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@500;600;700;800&display=swap" rel="stylesheet" media="print" onload="this.media='all'" />
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@500;600;700;800&display=swap" rel="stylesheet" />
    </noscript>
  </head>
  <body class="bg-[#0a0a0b] text-white selection:bg-primary selection:text-white">
    <div id="root"></div>
    <noscript>
      <div style="display:flex;align-items:center;justify-content:center;height:100vh;background:#0a0a0f;color:#fff;font-family:sans-serif;text-align:center;padding:2rem;">
        <div>
          <h1 style="font-size:1.5rem;margin-bottom:1rem;">JavaScript Required</h1>
          <p style="color:#999;">Please enable JavaScript to use Anilegeon.</p>
        </div>
      </div>
    </noscript>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
